<h2 mat-dialog-title>Supprimer le client</h2>
<mat-dialog-content class="mat-typography">
  <p>Souhaitez-vous supprimer le client {{data.client.nom}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color: red; color: white;" (click)="onDelete()">Supprimer</button>
</mat-dialog-actions>
