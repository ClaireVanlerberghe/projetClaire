
<h2 mat-dialog-title>Création nouveau client</h2>
<mat-dialog-content class="mat-typography" style="width: 50vw; display: flex;
flex-wrap: wrap; gap: 6px; justify-content: space-evenly;">

<form (ngSubmit)="onCreate()">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input type="text" name="nom" id="nom" matInput required [(ngModel)]="client.nom">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Prénom</mat-label>
      <input matInput required [(ngModel)]="client.prenom">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>PDG</mat-label>
      <input matInput required [(ngModel)]="client.nomPDG">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" >
      <mat-label>Email</mat-label>
      <input matInput required [(ngModel)]="client.email"> 
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Adresse</mat-label>
      <input matInput required [(ngModel)]="client.adressePostale">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Ville</mat-label>
      <input matInput required [(ngModel)]="client.ville">
    </mat-form-field>
  </p>
  <mat-form-field> 
    <mat-label>Type client</mat-label>
    <mat-select required [(ngModel)]="client.typeClient">
      <mat-option value="Agricole">Agricole</mat-option>
      <mat-option value="Cabinet comptable">Cabinet comptable</mat-option>
      <mat-option value="Commerce">Commerce</mat-option>
    </mat-select>
  </mat-form-field>

</form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit" value="Confirmer la création" style="background-color: #5b48a3; color: white;">Confirmer la création</button>
</mat-dialog-actions>
