<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID client </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Mail Column -->
    <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

    <!-- Adress Column -->
    <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef> Adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
    </ng-container>

    <!-- PDG Column -->
    <ng-container matColumnDef="pdg">
        <th mat-header-cell *matHeaderCellDef> PDG </th>
        <td mat-cell *matCellDef="let element"> {{element.pdg}} </td>
    </ng-container>

    <!-- Edition Column -->
    <ng-container matColumnDef="edition">
        <th mat-header-cell *matHeaderCellDef> Edition </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>


    <!-- Suppresion Column -->
    <ng-container matColumnDef="supp">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>


    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>pdg


    <!-- creationDate Column -->
    <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Date de cr√©ation </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
